<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- 고양이 머리 배경 -->
  <circle cx="50" cy="50" r="45" fill="#ffffff" stroke="#8B4513" stroke-width="2"/>
  
  <!-- 오른쪽 귀와 머리 위 오렌지-갈색 패치 -->
  <path d="M 30 25 L 50 15 L 70 25 L 65 40 Z" fill="#D2691E"/>
  <path d="M 50 15 L 70 25 L 75 35 L 60 30 Z" fill="#CD853F"/>
  
  <!-- 왼쪽 귀 -->
  <path d="M 30 25 L 50 15 L 35 40 Z" fill="#ffffff" stroke="#8B4513" stroke-width="1.5"/>
  <path d="M 32 28 L 50 18 L 38 38 Z" fill="#FFB6C1"/>
  
  <!-- 오른쪽 귀 안쪽 -->
  <path d="M 50 18 L 70 25 L 65 35 L 55 30 Z" fill="#FFB6C1"/>
  
  <!-- 왼쪽 눈 -->
  <circle cx="40" cy="50" r="8" fill="#654321"/>
  <circle cx="42" cy="48" r="3" fill="#ffffff"/>
  
  <!-- 오른쪽 눈 -->
  <circle cx="60" cy="50" r="8" fill="#654321"/>
  <circle cx="62" cy="48" r="3" fill="#ffffff"/>
  
  <!-- 눈썹 -->
  <path d="M 35 42 Q 38 40 40 42" stroke="#654321" stroke-width="1.5" fill="none"/>
  <path d="M 60 42 Q 62 40 65 42" stroke="#654321" stroke-width="1.5" fill="none"/>
  
  <!-- 볼 홍조 -->
  <ellipse cx="30" cy="60" rx="6" ry="4" fill="#FFB6C1" opacity="0.6"/>
  <ellipse cx="70" cy="60" rx="6" ry="4" fill="#FFB6C1" opacity="0.6"/>
  
  <!-- 코 -->
  <path d="M 48 58 L 50 62 L 52 58 Z" fill="#FFB6C1"/>
  
  <!-- 입 -->
  <path d="M 50 62 Q 48 65 46 64" stroke="#654321" stroke-width="1" fill="none"/>
  <path d="M 50 62 Q 52 65 54 64" stroke="#654321" stroke-width="1" fill="none"/>
  
  <!-- 수염 -->
  <line x1="25" y1="58" x2="20" y2="58" stroke="#654321" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="25" y1="62" x2="20" y2="62" stroke="#654321" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="25" y1="66" x2="20" y2="66" stroke="#654321" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="75" y1="58" x2="80" y2="58" stroke="#654321" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="75" y1="62" x2="80" y2="62" stroke="#654321" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="75" y1="66" x2="80" y2="66" stroke="#654321" stroke-width="1.5" stroke-linecap="round"/>
</svg>
