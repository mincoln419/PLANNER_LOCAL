<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evening Planner</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="stylesheet" href="/styles/common.css">
  <link rel="stylesheet" href="/styles/evening-planner.css">
</head>
<body>
  <div class="app-container">
    <!-- 사이드바 -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1>⏰ 플래너</h1>
      </div>
      <nav class="sidebar-nav">
        <a href="/" class="nav-item">
          <span class="nav-icon">📊</span>
          <span class="nav-text">대시보드</span>
        </a>
        <a href="/daily-planner.html" class="nav-item">
          <span class="nav-icon">📅</span>
          <span class="nav-text">Daily Planner</span>
        </a>
        <a href="/evening-planner.html" class="nav-item active">
          <span class="nav-icon">🌙</span>
          <span class="nav-text">Evening Planner</span>
        </a>
        <a href="/pomodoro.html" class="nav-item">
          <span class="nav-icon">🍅</span>
          <span class="nav-text">포모도로 타이머</span>
        </a>
      </nav>
    </aside>

    <!-- 메인 컨텐츠 -->
    <main class="main-content">
      <header class="page-header">
        <div class="header-controls">
          <div>
            <h2>Evening Planner</h2>
            <p>저녁 시간대 루틴을 계획하세요</p>
          </div>
          <div>
            <button class="btn btn-secondary" onclick="showHistory()">이력 보기</button>
            <button class="btn btn-primary" onclick="savePlanner()">저장하기</button>
            <div class="keyboard-hint">
              <span class="hint-text">💡 단축키: <kbd>⌘/Ctrl</kbd> + <kbd>Shift</kbd> + <kbd>S</kbd> 저장, <kbd>⌘/Ctrl</kbd> + <kbd>Shift</kbd> + <kbd>L</kbd> 불러오기</span>
            </div>
          </div>
        </div>
      </header>

      <div class="planner-container" id="planner-container">
        <div class="loading">로딩 중...</div>
      </div>
      
      <!-- 선택 액션 버튼 (숨김 처리, 자동 모달로 대체) -->
      <div class="selection-actions" id="selection-actions" style="display: none;">
        <button class="btn btn-secondary" onclick="clearSelection()">선택 해제</button>
      </div>
    </main>
  </div>

  <!-- 이력 모달 -->
  <div id="history-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Evening Planner 이력</h3>
        <span class="modal-close" onclick="closeHistory()">&times;</span>
      </div>
      <div class="modal-body" id="history-list">
        <div class="loading">로딩 중...</div>
      </div>
    </div>
  </div>

  <!-- 입력 모달 -->
  <div id="input-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>활동 입력</h3>
        <span class="modal-close" onclick="closeInputModal()">&times;</span>
      </div>
      <div class="modal-body">
        <p style="margin-bottom: 16px; color: var(--muted); font-size: 14px;">
          선택된 <span id="modal-selected-count">0</span>개의 셀에 동일한 활동이 저장됩니다.
        </p>
        <input 
          type="text" 
          id="activity-input-modal" 
          class="activity-input-modal"
          placeholder="활동을 입력하세요..."
          onkeydown="if(event.key === 'Enter') saveSelectedCells()"
        />
        <div style="margin-top: 20px; display: flex; gap: 10px; justify-content: flex-end;">
          <button class="btn btn-secondary" onclick="closeInputModalAndClear()">취소</button>
          <button class="btn btn-primary" onclick="saveSelectedCells()" id="save-modal-btn">
            <span id="save-btn-text">저장</span>
            <span id="save-btn-loading" style="display: none;">저장 중...</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="/scripts/evening-planner.js"></script>
</body>
</html>
