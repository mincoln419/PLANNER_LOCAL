<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Planner</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="stylesheet" href="/styles/common.css">
  <link rel="stylesheet" href="/styles/daily-planner.css">
</head>
<body>
  <div class="app-container">
    <!-- 사이드바 -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1>⏰ 플래너</h1>
      </div>
      <nav class="sidebar-nav">
        <a href="/" class="nav-item">
          <span class="nav-icon">📊</span>
          <span class="nav-text">대시보드</span>
        </a>
        <a href="/daily-planner.html" class="nav-item active">
          <span class="nav-icon">📅</span>
          <span class="nav-text">Daily Planner</span>
        </a>
        <a href="/evening-planner.html" class="nav-item">
          <span class="nav-icon">🌙</span>
          <span class="nav-text">Evening Planner</span>
        </a>
        <a href="/pomodoro.html" class="nav-item">
          <span class="nav-icon">🍅</span>
          <span class="nav-text">포모도로 타이머</span>
        </a>
      </nav>
    </aside>

    <!-- 메인 컨텐츠 -->
    <main class="main-content">
      <header class="page-header">
        <div class="header-controls">
          <div>
            <h2>Daily Planner</h2>
            <p>날짜별로 계획을 세우고 실행하세요</p>
          </div>
          <div class="date-selector">
            <input type="date" id="date-input" />
            <button class="btn btn-primary" onclick="loadPlanner()">불러오기</button>
            <button class="btn btn-primary" onclick="createNewPlanner()">새로 만들기</button>
            <div class="keyboard-hint">
              <span class="hint-text">💡 단축키: <kbd>⌘/Ctrl</kbd> + <kbd>Shift</kbd> + <kbd>S</kbd> 저장, <kbd>⌘/Ctrl</kbd> + <kbd>Shift</kbd> + <kbd>L</kbd> 불러오기</span>
            </div>
          </div>
        </div>
      </header>

      <div class="planner-container" id="planner-container">
        <div class="loading">날짜를 선택하고 불러오기를 클릭하세요</div>
      </div>
    </main>
  </div>

  <script src="/scripts/daily-planner.js"></script>
</body>
</html>
