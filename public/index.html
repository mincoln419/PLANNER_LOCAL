<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>시간관리 플래너 - 대시보드</title>
  <link rel="stylesheet" href="/styles/common.css">
  <link rel="stylesheet" href="/styles/dashboard.css">
</head>
<body>
  <div class="app-container">
    <!-- 사이드바 -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1>⏰ 플래너</h1>
      </div>
      <nav class="sidebar-nav">
        <a href="/" class="nav-item active">
          <span class="nav-icon">📊</span>
          <span class="nav-text">대시보드</span>
        </a>
        <a href="/daily-planner.html" class="nav-item">
          <span class="nav-icon">📅</span>
          <span class="nav-text">Daily Planner</span>
        </a>
        <a href="/evening-planner.html" class="nav-item">
          <span class="nav-icon">🌙</span>
          <span class="nav-text">Evening Planner</span>
        </a>
        <a href="/pomodoro.html" class="nav-item">
          <span class="nav-icon">🍅</span>
          <span class="nav-text">포모도로 타이머</span>
        </a>
      </nav>
    </aside>

    <!-- 메인 컨텐츠 -->
    <main class="main-content">
      <header class="page-header">
        <h2>대시보드</h2>
        <p>Daily Planner 계획과 결과를 한눈에 확인하세요</p>
      </header>

      <!-- 통계 카드 -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-icon">📅</div>
          <div class="stat-info">
            <div class="stat-value" id="total-planners">0</div>
            <div class="stat-label">총 플래너</div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">✅</div>
          <div class="stat-info">
            <div class="stat-value" id="todo-completion">0%</div>
            <div class="stat-label">Todo 완료율</div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">💧</div>
          <div class="stat-info">
            <div class="stat-value" id="water-completion">0%</div>
            <div class="stat-label">물 마시기 완료율</div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">🍅</div>
          <div class="stat-info">
            <div class="stat-value" id="pomodoro-completion">0</div>
            <div class="stat-label">완료된 포모도로</div>
          </div>
        </div>
      </div>

      <!-- 최근 Daily Planner 목록 -->
      <section class="section">
        <div class="section-header">
          <h3>최근 Daily Planner</h3>
          <a href="/daily-planner.html" class="btn-link">전체 보기 →</a>
        </div>
        <div class="planner-list" id="recent-planners">
          <div class="loading">로딩 중...</div>
        </div>
      </section>

      <!-- Evening Planner 미리보기 -->
      <section class="section">
        <div class="section-header">
          <h3>Evening Planner</h3>
          <a href="/evening-planner.html" class="btn-link">수정하기 →</a>
        </div>
        <div id="evening-preview" class="evening-preview">
          <div class="loading">로딩 중...</div>
        </div>
      </section>
    </main>
  </div>

  <script src="/scripts/dashboard.js"></script>
</body>
</html>
